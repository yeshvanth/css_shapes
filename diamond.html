<!DOCTYPE html>
	<head>
		<title>
			CSS - Shapes Diamond
		</title>
		<style type="text/css">
			.diamond {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 15em;
				height: 15em;
				background: #14a651;
				border-width: 3px;
				border-style: solid;
				border-color: white;
				-webkit-transform: rotate(0deg) skewX(-26.5deg) skewY(45deg);
			}
		</style>
	</head>
	<body>
		<div class="diamond"></div>
	</body>
</html>
